<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline | Home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F5FFF6] font-[Inter]">
    <!-- Header -->
    <header class="bg-white px-15 py-6">
        <nav class="flex justify-between items-center">
            <div class="flex items-center gap-2.5">
                <img class="w-[50px]" src="./assets/logo.png" alt="Logo">
                <h4 class="text-[#006747] font-bold text-2xl">Emergency<br>Service</h4>
            </div>
            <div class="flex gap-5 items-center">
                <button
                    class="flex items-center font-black gap-2.5 bg-[#41FF6B1A] py-3 px-9 rounded-[50px]"><span>0</span><img
                        class="w-[30px]" src="./assets/heart.png" alt="Heart img"></button>
                <button
                    class="flex items-center font-black gap-2.5 bg-[#41FF6B1A] py-3 px-9 rounded-[50px]"><span>100</span><img
                        class="w-[30px]" src="./assets/coin.png" alt="coin img"></button>
                <button class="bg-[#00A63E] py-3 px-9 rounded-[50px] text-white cursor-pointer">2 Copy</button>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="px-15 py-2 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="text-center text-white py-3">
            <img class="w-23 block mx-auto" src="./assets/logo-dark.png" alt="Logo">
            <h3 class="text-[40px] font-bold">Emergency Service Directory</h3>
            <p class="text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by Government
                of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    <main class="px-15 py-12">
        <div class="flex justify-between gap-[30px]">
            <!-- Left Side -->
             
            <!-- Right Side -->
        </div>
    </main>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
